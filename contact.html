                <p>Phone: <a href="tel:+8809638487031">+123 456 789</a></p>
                <p>Location: Your City, Your Country</p>
                <a href="https://wa.me/message/7GF4LPFCNB4AE1" class="whatsapp-btn">Chat on WhatsApp</a>
            </div>
        </div>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!..." allowfullscreen></iframe>
        </div>
    </section>
    
    <script src="js/animations.js"></script>
</body>
</html>
